RANDFILE               = $ENV::HOME/.rnd
 [ req ]
 default_bits           = 2048
 distinguished_name     = req_distinguished_name
 attributes             = req_attributes
 prompt                 = no
 output_password        = __MY_PASS__
 [ req_distinguished_name ]
 CN                     = __FQDN__

 [ req_attributes ]
 challengePassword              = __CHALLENGE_PASS__
