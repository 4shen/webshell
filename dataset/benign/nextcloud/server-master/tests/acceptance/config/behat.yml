default:
  suites:
    default:
      paths:
        - %paths.base%/../features
      contexts:
        - ActorContext
        - NextcloudTestServerContext

        - AppNavigationContext
        - AppSettingsContext
        - AppsManagementContext
        - CommentsAppContext
        - ContactsMenuContext
        - DialogContext
        - FeatureContext
        - FileListContext
        - FilePickerContext
        - FilesAppContext
        - FilesAppSharingContext
        - LoginPageContext
        - NotificationsContext
        - PublicShareContext
        - SearchContext
        - SettingsContext
        - SettingsMenuContext
        - ThemingAppContext
        - ToastContext
        - UsersSettingsContext
      filters:
        tags: "~@apache"
    apache:
      paths:
        - %paths.base%/../features
      contexts:
        - ActorContext
        - NextcloudTestServerContext:
            nextcloudTestServerHelper: NextcloudTestServerLocalApacheHelper

        - AppNavigationContext
        - AppSettingsContext
        - AppsManagementContext
        - CommentsAppContext
        - ContactsMenuContext
        - DialogContext
        - FeatureContext
        - FileListContext
        - FilePickerContext
        - FilesAppContext
        - FilesAppSharingContext
        - LoginPageContext
        - NotificationsContext
        - PublicShareContext
        - SearchContext
        - SettingsContext
        - SettingsMenuContext
        - ThemingAppContext
        - ToastContext
        - UsersSettingsContext
      filters:
        tags: "@apache"
  extensions:
    Behat\MinkExtension:
      sessions:
        default:
          selenium2:
            wd_host: %selenium.server%
        John:
          selenium2:
            wd_host: %selenium.server%
        Jane:
          selenium2:
            wd_host: %selenium.server%
        Jim:
          selenium2:
            wd_host: %selenium.server%
        Rubeus:
          # Rubeus uses a browser that has CSS grid support.
          selenium2:
            wd_host: %selenium.server%
            capabilities:
              firefox:
                profile: %paths.base%/firefox-profiles/css-grid-enabled.zip
