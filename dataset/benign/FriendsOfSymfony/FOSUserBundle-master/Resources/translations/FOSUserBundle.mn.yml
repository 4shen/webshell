    flash:
        success: 'Шинэ нууц үг авах хүсэлт амжилттай.'
    email:
        subject: 'Шинээр нууц үг авах'
        message: |
            Сайн байна уу %username%!

            Шинэ нууц үг авах бол - дараах холбоосоор орно уу %confirmationUrl%

            Хүндэтгэсэн,
            Багийн хамт олон.

