    back: 'Өмнөх хуудас руу буцах.'
    submit: Бүртгүүлэх
    flash:
        user_created: 'Хэрэглэгчийн эрх амжилттай үүслээ.'
    email:
        subject: 'Тавтай морилно уу %username%!'
        message: |
            Сайн байна уу %username%!

            Эрхээ баталгаажуулахын тулд - дараах холбоосоор орж баталгаажуулна уу %confirmationUrl%

            Энэхүү баталгаажуулах холбоос ганцхан удаа ашиглагдах боломжтойг анхаарна уу.

            Хүндэтгэсэн,
            Багийн хамт олон.

resetting:
    check_email: |
        И-мэйл илгээгдлээ. И-мэйлээр ирсэн холбоосоор орж шинэ нууц үгээ авна уу.
        Note: Шинэ нууц үг авах хүсэлтийг та %tokenLifetime% цагийн дотор нэг удаа явуулах боломжтой.

        Хэрэв таньд и-мэйл ирээгүй бол спам хавтас дотроо шалгана уу эсвэл дахин шинээр оролдоно уу.
    request:
        username: 'Хэрэглэгчийн нэр эсвэл и-мэйл'
        submit: 'Шинээр нууц үг авах'
    reset:
