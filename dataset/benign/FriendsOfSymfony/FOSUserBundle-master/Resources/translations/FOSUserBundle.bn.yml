        success: 'পাসওয়ার্ডটি সফলভাবো রিসেট করা হয়েছে'
    email:
        subject: 'রিসেট পাসওয়ার্ড'
        message: |
            হ্যালো %username%!

            আপনার পাসওয়ার্ড রিসেট করতে - দয়া করে %confirmationUrl% লিংকটি ভিসিট করুর

            শুভেচ্চান্তে,
            এডমিন।

