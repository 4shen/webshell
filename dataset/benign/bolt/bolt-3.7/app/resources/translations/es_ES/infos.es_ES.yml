info:
    upload:
        image: |
            Use este campo para subir una foto o imagen. Haga clic en el botón para subir un fichero desde su ordenador
            o si está usando una versión reciente de Chrome o Firefox, puede arrastrar y soltar el fichero
            desde su escritorio u otra ventana.<br>
            Alternativamente puede usar una imagen subida previamente. Para seleccionar un archivo subido previamente,
            introduzca (parte) del nombre del archivo en el campo de texto y será autocompletado.
        file: |
            Use este campo para subir un archivo para incluirlo como una descarga o para usarlo en un página de la web.
            Haga clic en el botón para subir un fichero desde su ordenador
            o si está usando una versión reciente de Chrome o Firefox, puede arrastrar y soltar el fichero
            desde su escritorio u otra ventana.<br>
            Alternativamente puede usar un archivo subido previamente. Para seleccionar un archivo subido previamente,
            introduzca (parte) del nombre del archivo en el campo de texto y será autocompletado.
        filelist: |
            Use este campo para subir múltiples archivos y algunas descripciones. Como con el campo de subida de un único archivo, recientes
            versiones de navegadores pueden entender arrastrar un archivo y soltarlo en el campo de texto. ¿Quizás quieres intentarlo?
        filesmall: |
            Use el botón para subir un fichero. Para seleccionar un archivo subido previamente, puede
            introducir (parte) del nombre del fichero en el campo de texto y será autocompletado.
        imagelist: |
            Use este campo para subir múltiples imágenes o fotos. Haga clic en el botón para subir un fichero desde su ordenador
            o si está usando una versión reciente de Chrome o Firefox, puede arrastrar y soltar el fichero
            desde su escritorio u otra ventana.<br>
            Alternativamente puede usar una imagen subida previamente.<br>
            Puede reordenar las imágenes arrastrándolas y soltándolas, así como cambiar las descripciones de las imágenes.
        video: |
            Use este campo para incluir (embed) un vídeo en una página del sitio web. Copie/Pegue la
            URL del video-página en Youtube, Vimeo o casi cualquier otra web de vídeos compartidos.<br>
            Bolt, automáticamente generará el código &lt;embed&gt;-, con el ancho y altura correcto y el título
            original. Si cambia el ancho o la altura, el otro valor cambiará para mantener la relación de aspecto.
    geolocation: |
        Use este campo para obtener la geolocalización de una dirección, o posicione el marcador
        manualmente arrastrando el mismo. Primero, introduzca una dirección (aproximada) en el campo de texto 'Búsqueda de dirección',
        y la latitud y longitud será devuelta usando la API de Google Maps,
        junto con la dirección más cercana según Google.<br>
        Si quiere mover el marcador a una localización diferente, simplemente arrastre y suelte el marcador en el mini mapa.
        La latitud y longitud serán actualizadas automáticamente.
    markdown: |
        Markdown es una herramienta de conversión de texto a HTML para editores de contenido web.
        <p>Markdown le permite escribir utilizando un formato de texto plano fácil de leer y fácil de escribir,
        el cual es convertido a formato HTML estructuralmente válido.</p>
        <p><strong>Referencia Rápida:</strong><br>
        # Esto es una etiqueta &lt;h1&gt;<br>
        ## Esto es una etiqueta &lt;h2&gt;<br>
        ###### Esto es una etiqueta &lt;h6&gt;</p>
        <p>Esto _<em>es itálico</em>_, esto __<strong>es negrita</strong>__, y esto
        ___<em><strong>es ambos</strong></em>___. Tambien puede utilizar asteríscos: Esto *<em>es itálico</em>*,
        esto **<strong>es negrita</strong>**.
        <p>Crea <a href='#'>enlaces</a> como este:<br>
        Una [web existente](http://example.org/ &quot;Título del enlace&quot;)</p>
        <p>&nbsp; * Esto es una lista desordenada<br>
        &nbsp; * Ítem 2</p>
        <p>&nbsp; 1 Esto es una lista ordenada<br>
        &nbsp; 2 Ítem 2</p>
    relationships: |
        Seleccionando otra entrada como 'relación' está
        creando un enlace entre esta entrada y la que usted seleccionó. En una página web
        esto puede ser usado para 'artículos relacionados', 'Ver también' o para mostrar
        como esta entrada encaja en una estructura determinada.
    taxonomy: |
        Seleccionando una o mas taxonomías para esta entrada,
        está clasificando esta entrada para tener esas propiedades. En una
        página web, esto puede ser usado para agrupar determinadas entradas, o
        para crear automáticamente enlaces con otras entradas que comparten una clasificación.
about:
    bolt: |
        <p>Bolt es un sistema de gestión de contenidos (CMS) que se esfuerza por ser simple, rápido, sencillo y agradable de usar. Tanto para
        los desarrolladores como para editores de contenido. Bolt es de código abierto, y como tal, utiliza otros componentes de código abierto.
        Si eres desarrollador, eres muy bienvenido a ayudar en el futuro desarrollo de Bolt.</p>
    licence: |
        <p>Todas las piezas de Bolt son de uso gratuito bajo la licencia de código abierto MIT. El texto completo de la licencia puede
        encontarse aquí, en el <a href="https://docs.bolt.cm/other/license">LICENSE.md</a>incluido.</p>
prefill:
    short_help: |
        <p>Compruebe los Tipos de Contenido para los cuales quiere generar algunas entradas automáticamente con contenido Lorem Ipsum.</p>
        <p>Si deja todas las casillas de selección sin marcar, Bolt generará entradas para los Tipos de Contenido sin entradas todavía.</p>
