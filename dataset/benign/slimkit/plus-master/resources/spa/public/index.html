<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <meta name="keywords" content="<%= VUE_APP_KEYWORDS %>">
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>">
    <script src="<%= webpackConfig.output.publicPath %>libs/strophe-1.2.8.min.js"></script>
    <title><%= VUE_APP_NAME %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- GIF play -->
    <script src="<%= webpackConfig.output.publicPath %>libs/jdataview.js"></script>
    <script src="<%= webpackConfig.output.publicPath %>libs/gify.min.js"></script>

  </body>
</html>
