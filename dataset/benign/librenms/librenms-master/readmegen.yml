vcs: git
format: md
issue_tracker_pattern: https://github.com/librenms/librenms/issues/\1
break: "## Changelog"
output_file_name: "doc/General/Changelog.md"
message_groups:
  Bugfixes:
    - fix
    - bugfix
  Devices:
    - device
    - devices
    - newdevice
  WebUI:
    - webui
    - web
  Features:
    - feature
    - feat
  Documentation:
    - docs
    - doc
    - documentation
  Refactoring:
    - refactoring
    - refactor
  Security:
    - security
  API:
    - api
