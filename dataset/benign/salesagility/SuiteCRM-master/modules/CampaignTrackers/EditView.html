<!-- BEGIN: main -->
<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
	<td>
			<form name="EditView" method="POST" action="index.php" enctype="multipart/form-data">
			<input type="hidden" name="module" value="CampaignTrackers">
			<input type="hidden" name="record" value="{ID}">
			<input type="hidden" name="action">
			<input type="hidden" name="campaign_id" value ="{CAMPAIGN_ID}">
			<input type="hidden" name="return_module" value="{RETURN_MODULE}">
			<input type="hidden" name="return_id" value="{RETURN_ID}">
			<input type="hidden" name="return_action" value="{RETURN_ACTION}">
		<input title="{APP.LBL_SAVE_BUTTON_TITLE}" accessKey="{APP.LBL_SAVE_BUTTON_KEY}" class="button" onclick="this.form.action.value='Save'; return check_form('EditView');" type="submit" name="save_button" id="save_button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  " > <input title="{APP.LBL_CANCEL_BUTTON_TITLE}" accessKey="{APP.LBL_CANCEL_BUTTON_KEY}" class="button" onclick="this.form.action.value='{RETURN_ACTION}'; this.form.module.value='{RETURN_MODULE}'; this.form.record.value='{RETURN_ID}'" type="submit" name="cancel_button" id="cancel_button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "></td>
	<td align="right" nowrap><span  class="required">{APP.LBL_REQUIRED_SYMBOL}</span> {APP.NTC_REQUIRED}</td>
	<td align='right'>{ADMIN_EDIT}</td>
</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="edit view">
<tr>
<td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
	<td width="15%" scope="row"><span>{MOD.LBL_EDIT_CAMPAIGN_NAME}</span></td>
	<td width="85%"  colspan=3><span>{CAMPAIGN_NAME}</span></td>
	</tr>
	<tr>
	<td width="15%" scope="row"><span>{MOD.LBL_EDIT_TRACKER_NAME}<span class="required">&nbsp;{APP.LBL_REQUIRED_SYMBOL}</span></span></td>
	<td width="35%" ><span><input type="text" size="30" tabindex='1' name="tracker_name" id="tracker_name" value="{TRACKER_NAME}"></span></td>
	<td width="15%" scope="row"><span>{MOD.LBL_EDIT_OPT_OUT}</span></td>
    <td width="35%" ><span><input onclick="toggle_tracker_url(this);" name="is_optout" id="is_optout" tabindex='2' class="checkbox" type="checkbox" {IS_OPTOUT_CHECKED}/></span></td>
	</tr>
	<tr>
	<td width="15%" scope="row"><span>{MOD.LBL_EDIT_TRACKER_URL}&nbsp;<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></span></td>
	<td width="85%"  colspan=3><span><input type="text" size="100" maxlength='255' tabindex='3' {TRACKER_URL_DISABLED} name="tracker_url" id="tracker_url" value="{TRACKER_URL}"></span></td>
	</tr>

</td></tr></table>
{JAVASCRIPT}
<script>
	function toggle_tracker_url(isoptout) {
		tracker_url = document.getElementById('tracker_url');
		if (isoptout.checked) {
			tracker_url.disabled=true;
			tracker_url.value="index.php?entryPoint=removeme";					
		} else {
			tracker_url.disabled=false;			
		}
	}
</script>
<!-- END: main -->
