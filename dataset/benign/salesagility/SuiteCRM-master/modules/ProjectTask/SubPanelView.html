<table cellpadding="0" cellspacing="0" width="100%" border="0" class="list view">

<tr height="20" >
<td scope="col" ><span>{MOD.LBL_LIST_NAME}</span></td>
<td scope="col" ><span>{MOD.LBL_LIST_PERCENT_COMPLETE}</span></td>
<td scope="col" ><span>{MOD.LBL_LIST_STATUS}</span></td>
<td scope="col" ><span>{MOD.LBL_LIST_ASSIGNED_USER_ID}</span></td>
<td scope="col" ><span>{MOD.LBL_LIST_DATE_DUE}</span></td>

</tr>

<!-- BEGIN: row -->
<tr height="20" class="{ROW_COLOR}S1">

<td scope="row"><span><a
	href="{URL_PREFIX}index.php?module=ProjectTask&action=DetailView&record={project_task.ID}&return_module=Project&return_action=DetailView&return_id={project_task.PARENT_ID}"

<td><span>{project_task.PERCENT_COMPLETE}</span></td>
<td><span>{project_task.STATUS}</span></td>
<td><span>{project_task.ASSIGNED_USER_NAME}</span></td>
<td><span>{project_task.DATE_DUE}</span></td>
<td nowrap align="right"><span><a class="listViewTdToolsS1"
	href="{URL_PREFIX}index.php?module=ProjectTask&action=EditView&record={project_task.ID}{RETURN_URL}"
	>{EDIT_INLINE_PNG}</a>&nbsp;<a class="listViewTdToolsS1"
	href="{URL_PREFIX}index.php?module=ProjectTask&action=EditView&record={project_task.ID}{RETURN_URL}"
	>{APP.LNK_EDIT}</a></span></td>
</tr>
<!-- END: row -->

</table>
