<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>selfoss password hash generator</title>

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1" />

    <!--  Add support for fullscreen Webapp on iPhone 5 -->
    <meta name="viewport" content="initial-scale=1, user-scalable=yes" media="(device-height: 568px)" />

    <!-- Web application behavior -->
    <meta name="application-name" content="selfoss" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- icons -->
    <link rel="apple-touch-icon-precomposed" href="images/icon-128x128.png" />
    <link rel="icon" type="image/png" href="images/icon-32x32.png" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <!-- Toolbar color from Chrome for Android -->
    <meta name="theme-color" content="#191718" />

    <!-- all css definitions -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body id="hashpasswordbody">

    <main>
        <form action="" method="post">
        <ul id="login">
            <li><h1>hash generator</h1></li>
            <li><label for="password">Password:</label> <input type="password" name="password" id="password" autocomplete="new-password" accesskey="p"></li>
            <li class="message-container" aria-live="assertive"></li>
            <li><label>&nbsp;</label><input class="button" type="submit" value="generate password" accesskey="g" /></li>
        </ul>
        </form>
    </main>

    <script src="js/hashpassword.js"></script>
</body>
</html>
