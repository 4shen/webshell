metadata:
  labels:
    name: php73-mysql57-apache2-cypress
spec:
  containers:
  - name: jnlp
    image: brightside/slave
    imagePullPolicy: Always
    tty: true
    volumeMounts:
    - name: dockersock
      mountPath: /var/run/docker.sock
  - name: app
    image: microweber/php73-apache
    imagePullPolicy: Always
    tty: true
    env:
    - name: COMPOSER_HOME
      value: /srv/composer-cache
    - name: DB_DRIVER
      value: "mysql"
    - name: DB_HOST
      value: "127.0.0.1"
    - name: DB_PORT
      value: "3306"
    - name: DB_PREFIX
      value: "ms_test_"
    - name: DB_DATABASE
      value: "mysql"
    - name: DB_USERNAME
      value: "root"
    - name: DB_PASSWORD
      value: "mysql"
    volumeMounts:
    - name: composer-cache
      mountPath: /srv/composer-cache
  - name: db
    image: mysql:5
    tty: true
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "mysql"
    - name: MYSQL_DATABASE
      value: "mysql"
    volumeMounts:
      - name: db-volume
        mountPath: /var/lib/mysql
  - name: cypress
    image: microweber/cypress
    env:
    - name: CYPRESS_baseUrl
      value: "http://localhost"
    volumeMounts:
      - mountPath: /dev/shm
        name: dshm
    tty: true
    command: ["sleep"]
    args: ["infinity"]
  volumes:
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock
  - name: composer-cache
    hostPath:
      path: /srv/composer-cache
  - name: db-volume
    emptyDir:
      medium: "Memory"
  - name: dshm
    emptyDir:
      medium: "Memory"
